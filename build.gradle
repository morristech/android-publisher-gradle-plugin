apply plugin: 'groovy'

group 'com.sugoi_wada'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile('com.google.apis:google-api-services-androidpublisher:v2-rev20-1.20.0') {
        exclude group: 'com.google.guava'
    }
    compile('com.google.api-client:google-api-client:1.20.0') {
        exclude group: 'com.google.guava'
    }
    compile('com.google.api-client:google-api-client-gson:1.20.0') {
        exclude group: 'com.google.guava'
    }
}
